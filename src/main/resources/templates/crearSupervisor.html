<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Crear Supervisor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- comment -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Select 2 CDN-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!--My own JS-->
  <script src="/static/myScript.js"></script>

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid d-flex">
    <a class="navbar-brand" href="#">Saavedra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
      <div class="">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/personal/buscar}">Personal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cotizacion/buscar}">Buscar</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- Formulario -->
<div class="container mt-4 as-destacados">
  <div class="row">
    <div class="col-md-12">
      <h1>Nuevo Supervisor</h1>
      <form  method="post" th:action="@{/personal/guardar}"
             th:object="${supervisor}">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombres">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Apellidos">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{correo}" id="correo" placeholder="example@mail.com">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tel√©fono</label>
          <input type="text" class="form-control" th:field="*{telefono}" id="telefono" placeholder="+56 9">
        </div>
        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <select class="form-control" id="cargo" th:field="*{cargo}">
            <option value="Supervisor">Supervisor</option>
          </select>
        </div>
        <!--Select 2 para multiple seleccion-->
        <div class="mb-3">
          <label for="Local" class="form-label">Local</label>
          <select class="form-control select2" id="Local" th:field="*{departamentos}" name="departamentos">
            <option th:each="dep: ${departamentos}" th:value="${dep.id}" th:text="${dep.nombre}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
