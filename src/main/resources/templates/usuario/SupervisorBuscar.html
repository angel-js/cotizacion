<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Personal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <!-- comment -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--<link href="/static/style.css" rel="stylesheet">-->
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid d-flex">
    <a class="navbar-brand" th:href="@{/user/home/}">Saavedra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
      <div class="">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/supervisores}">Supervisores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/trabajo}">Trabajos</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- Listas -->
<div class="container">
  <div class="row">
    <div class="col-md-12 m-1 pt-2">
      <h2 class="text-center pt-3">Supervisor</h2>
      <form class="form-inline d-flex justify-content-around mb-4 mt-2" th:action="@{/admin/personal/busquedaPersonalizada}" role="search">
        <input class="form-control fmSb" type="search" placeholder="Buscar" aria-label="Buscar" name="q">
        <button class="btn btn-outline-success btnSb" type="submit">Buscar</button>
      </form>
    </div>
  </div>
  <table class="table table-striped table-responsive pt-4">
    <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Detalle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sup: ${supervisores}">
      <th th:text="${sup.id}"></th>
      <td th:text="${sup.nombre}"></td>
      <td th:text="${sup.apellido}"></td>
      <td>
        <div class="d-flex justify-content-center">
          <a th:href="@{/user/personal/detalle/__${sup.id}__}">
            <button class="btn btn-primary">Info</button>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
