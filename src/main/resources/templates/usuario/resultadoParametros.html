<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Saavedra Constructora</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <!-- comment -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--<link href="/static/loginStyle.css" rel="stylesheet">-->
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid d-flex">
    <a class="navbar-brand" th:href="@{/user/home/}">Saavedra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
      <div class="">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/supervisores}">Supervisores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/trabajo}">Trabajos</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!--Title-->
<div class="row">
  <h4 class="display-4 text-center pt-5">Lista de Trabajos</h4>
</div>
<!-- Form -->
<div class="row pt-4">
  <div class="col-md-2 col-sm-12"></div>
  <div class="col-md-8 col-sm-12">
  </div>
  <div class="col-md-2 col-sm-12"></div>
</div>
<!-- Listas -->
<div class="container">
  <div class="row">
    <div th:each="trb: ${trabajos}" class="col-sm-12 col-md-4 col-lg-3 pt-3 d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h5 class="card-title" th:text="${trb.usuario.name + ' ' + trb.usuario.lastname}"></h5>
          </div>
          <div class="d-flex justify-content-center">
            <h6 class="card-subtitle mb-2 text-muted" th:text="${trb.departamento.nombre}"></h6>
          </div>
          <div class="d-flex justify-content-center">
            <p class="card-text pb-2"
               th:text="${#temporals.format(trb.fecha_trabajo, 'dd/MM/yyyy HH:mm')}"></p>
          </div>
          <div class="d-flex justify-content-center text-black pb-2">
            <p th:class="${trb.status.id == 1 ? 'card-text text-black  pb-2 badge bg-warning' :
                        (trb.status.id == 2 ? 'card-text pb-2  text-black  badge bg-danger' :
                        (trb.status.id == 3 ? 'card-text pb-2 text-black  badge bg-success' : ''))}"
               th:text="${trb.status.name}">
            </p>
          </div>
          <div class="d-flex justify-content-center">
            <a th:href="@{/user/trabajo/detalle/__${trb.id}__}">
              <button class="btn btn-primary">Ver m√°s detalle</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
