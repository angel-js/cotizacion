<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Personal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <!-- comment -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid d-flex">
    <a class="navbar-brand" th:href="@{/user/home/}">Saavedra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
      <div class="">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/supervisores}">Supervisores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/trabajo}">Trabajos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Listas -->
<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center pt-4">
      <h2>Personal</h2>
    </div>
  </div>
  <div class="row">
    <div th:each="super: ${supervisores}" class="col-sm-12 col-md-4 col-lg-3 pt-3 d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5><span class="card-title" th:text="${super.nombre}"></span>
            <span class="card-title" th:text="${super.apellido}"></span>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${super.correo}"></h6>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${super.cargo}"></h6>
          <div class="d-flex justify-content-center">
            <a th:href="@{/user/personal/detalle/__${super.id}__}">
              <button class="btn btn-primary">Ver más detalle</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
