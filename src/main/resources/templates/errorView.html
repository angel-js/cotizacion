<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Saavedra Constructora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/home/}">Saavedra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
            <div class="">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cotizacion/crear}">Crear Cotización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cotizacion/buscar}">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row pt-4 ">
        <div class="col-md-12 m-4">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h4 class="display-4">Lo sentimos la búsqueda realizada no es correcta!</h4>
                    <p class="lead">Inserte la búsqueda a realizar</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-6 col-sm-12">
            <!-- Search form -->
            <form class="form-inline" th:action="@{/cotizacion/busquedaConParametros}" role="search">
                <i class="fas fa-search" aria-hidden="true"></i>
                <div class="d-flex justify-content-center">
                    <input class="form-control form-control-sm ml-3 w-75" autofocus="autofocus" type="text"
                           placeholder="Buscar"
                           aria-label="Search" name="q">
                </div>
                <div class="d-flex justify-content-center pt-4">
                    <button type="submit" class="btn btn-primary m-2 pt-4">Buscar</button>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-12"></div>
    </div>
</div>
</body>
</html>
