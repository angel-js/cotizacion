<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Cotizacion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/admin/cotizacion/home/}">Saavedra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
            <div class="">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/personal/buscar}">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cotizacion/crear}">Crear Cotización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cotizacion/buscar}">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--Title-->

<div class="row">
    <div class="col-md-12 d-flex justify-content-center pt-4">
        <h2>Búsqueda</h2>
    </div>
</div>

<!-- Form -->
<div class="row pt-4">
    <div class="col-md-2 col-sm-12"></div>
    <div class="col-md-8 col-sm-12">
        <!-- Search form -->
        <form class="form-inline" th:action="@{/admin/cotizacion/busquedaConParametros}" role="search">
            <i class="fas fa-search" aria-hidden="true"></i>
            <div class="d-flex justify-content-center">
                <input class="form-control form-control-sm ml-3 w-75" autofocus="autofocus" type="text"
                       placeholder="Buscar"
                       aria-label="Search" name="q">
            </div>
            <div class="d-flex justify-content-center pt-4">
                <button type="submit" class="btn btn-primary m-2">Buscar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2 col-sm-12"></div>
</div>
<!-- Listas -->
<div class="container">
    <div class="row">
        <div th:each="coti: ${cotizacion}" class="col-sm-12 col-md-4 col-lg-3 pt-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <h5 class="card-title" th:text="${coti.motivo}"></h5>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${coti.departamento.nombre}"></h6>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="card-text pb-0 mb-0">
                            $<span th:text="${#numbers.formatDecimal(coti.monto, 0, 'POINT', 0, 'COMMA')}"></span>
                        </p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="card-text pb-2"
                           th:text="${#temporals.format(coti.fecha_cotizacion, 'dd/MM/yyyy')}"></p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <p th:class="${coti.status.id == 1 ? 'card-text text-dark pb-2 badge bg-warning' :
                        (coti.status.id == 2 ? 'card-text pb-2 badge bg-danger text-dark' :
                        (coti.status.id == 3 ? 'card-text pb-2 badge bg-success text-dark' : ''))}"
                           th:text="${coti.status.name}">
                        </p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/admin/cotizacion/detalle/__${coti.id}__}">
                            <button class="btn btn-primary">Ver más detalle</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
