<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Admin - Crear Usuario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <!-- comment -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid d-flex">
    <a class="navbar-brand" th:href="@{/admin/cotizacion/home/}">Saavedra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
      <div class="">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/personal/buscar}">Personal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/cotizacion/buscar}">Buscar</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- Formulario -->
<div class="container mt-4 as-destacados">
  <div class="row">
    <div class="col-md-12">

      <h2 class="display-2 text-center">Crear Usuario</h2>
      <h5 th:text="${errM}" class="text-center text-danger"></h5>
      <form  method="post" th:action="@{/admin/users/guardar}"
             th:object="${usuarioDto}">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password">
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirma la Contraseña</label>
          <input type="password" class="form-control" th:field="*{password2}" id="password2" placeholder="password confirm">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Local</label>
          <select class="form-control" id="role" th:field="*{role}">
            <option th:each="rol: ${roles}" th:value="${rol.id}"
                    th:text="${rol.name}"></option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
