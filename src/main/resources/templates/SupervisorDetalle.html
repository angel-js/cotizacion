<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Saavedra Constructora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/admin/home/}">Saavedra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
            <div class="">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/personal/buscar}">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cotizacion/crear}">Crear Cotización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cotizacion/buscar}">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--Body-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-4 d-flex justify-content-center">
            <h2><span th:text="${supervisor.nombre}"></span>
                <span th:text="${supervisor.apellido}"></span></h2>
        </div>
        <div class="col-sm-12 col-md-6 pt-4 ">
            <div class="d-flex justify-content-center">
                <h5>ID: <span th:text="${supervisor.id}"></span></h5>
            </div>
            <div class="d-flex justify-content-center">
                <h5>Cargo: <span th:text="${supervisor.cargo}"></span></h5>
            </div>
            <div class="d-flex justify-content-center">
                <h4>Correo: </h4>
            </div>
            <div class="d-flex justify-content-center pe-4 ps-4">
                <h5 th:text="${supervisor.correo}"></h5>
            </div>
            <div class="d-flex justify-content-center">
                <h4>Teléfono: </h4>
            </div>
            <div class="d-flex justify-content-center pe-4 ps-4">
                <h5>+56 9 <span th:text="${supervisor.telefono}"></span></h5>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 pt-4">
            <div class="d-flex justify-content-center">
                <h4>Locales a cargo: </h4>
            </div>
            <div class="d-flex justify-content-center">
                <ul>
                    <li th:each="local: ${supervisor.departamentos}" th:text="${local.nombre}"></li>
                </ul>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 pt-4">
            <div class="d-flex justify-content-around">
                <a th:href="@{/admin/personal/update/__${supervisor.id}__}">
                    <button class="btn btn-primary">Editar</button>
                </a>
                <form  method="post" th:action="@{/admin/personal/delete/__${supervisor.id}__}">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="btn btn-danger" type="submit" onclick="return confirm('¿Esta seguro que desea eliminar este supervisor?');" >Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
