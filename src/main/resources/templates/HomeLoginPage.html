<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Saavedra Constructora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--<link href="/static/loginStyle.css" rel="stylesheet">-->
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/admin/cotizacion/home/}">Saavedra</a>
    </div>
</nav>
<div class="container">
    <div class="row pt-4">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-center">Bienvenidos a Saavedra Construcciones!</h1>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-8 col-sm-12 pt-3">
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <div class="card shadow-lg w-50">
                    <div class="card-body p-1 m-2">
                        <h6 class="display-6 text-center mb-4">Iniciar Sesión</h6>
                        <h6 th:text="${errorMessage}" class="text-center text-danger"></h6>
                        <form method="post" th:action="@{/login}">
                            <div class="form-group p-2">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group p-2">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="d-flex justify-content-center p-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
