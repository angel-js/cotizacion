<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/admin/cotizacion/home/}">Saavedra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
            <div class="">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cotizacion/crear}">Crear Cotización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/cotizacion/buscar}">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Listas -->
<div class="container">
    <div class="row">
        <div class="col-md-12 m-4 d-flex justify-content-around pt-2">
            <h2>Personal</h2>
            <form class="form-inline d-flex justify-content-around" th:action="@{/admin/personal/busquedaPersonalizada}" role="search">
                <input class="form-control me-2 fmSb" type="search" placeholder="Buscar" aria-label="Buscar" name="q">
                <button class="btn btn-outline-success btnSb" type="submit">Buscar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 pt-4 pb-4 d-flex justify-content-around bg-dark bg-gradient">
            <h3 class="text-white">Crear un Usuario</h3>
            <a th:href="@{/admin/personal/crear}">
                <button class="btn btn-success">Crear Supervisor</button>
            </a>
        </div>
    </div>
    <table class="table table-striped table-responsive pt-4">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cargo</th>
            <th scope="col">Detalle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sup: ${supervisores}">
            <th th:text="${sup.id}" scope="row">1</th>
            <td th:text="${sup.nombre}"></td>
            <td th:text="${sup.apellido}"></td>
            <td th:text="${sup.cargo}"></td>
            <td>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/admin/personal/detalle/__${sup.id}__}">
                        <button class="btn btn-primary">Información</button>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
