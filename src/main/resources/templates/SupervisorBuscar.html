<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/home/}">Saavedra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
            <div class="">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cotizacion/crear}">Crear Cotización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cotizacion/buscar}">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Listas -->
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center pt-4">
            <h2>Personal</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 pt-4">
            <!-- Search form -->
            <form class="form-inline" th:action="@{/personal/busquedaPersonalizada}" role="search">
                <i class="fas fa-search" aria-hidden="true"></i>
                <div class="d-flex justify-content-center">
                    <input class="form-control form-control-sm ml-3 w-75" autofocus="autofocus" type="text"
                           placeholder="Buscar"
                           aria-label="Search" name="q">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary m-2 mt-4">Buscar</button>
                </div>
            </form>
        </div>
        <div class="col-md-12 pt-4 pb-4 d-flex justify-content-around bg-dark bg-gradient">
            <h3 class="text-white">Crear un Usuario</h3>
            <a th:href="@{/personal/crear}">
                <button class="btn btn-success">Crear Supervisor</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div th:each="super: ${supervisores}" class="col-sm-12 col-md-4 col-lg-3 pt-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5><span class="card-title" th:text="${super.nombre}"></span>
                        <span class="card-title" th:text="${super.apellido}"></span>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${super.correo}"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${super.cargo}"></h6>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/personal/detalle/__${super.id}__}">
                            <button class="btn btn-primary">Ver más detalle</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
